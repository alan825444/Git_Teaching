<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="teach.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

</head>
<body>
    <div class="container">
        <div class="top">
            <i class="fas fa-bars menu-btn"></i>
            <i class="fas fa-plus plus-btn"></i>
        </div>
        <div class="cover-image"></div>
        <div class="player-body"></div>

        <div class="list-wrapper">
            <table class="list" id="playlist">
    
                <tr class="song" >
                    <td class="no">
                        <h5>1</h5>
                    </td>
                    <td class="title">
                        <h6>Song Title</h6>
                    </td>
                    <td class="length">
                        <h5>3:00</h5>
                    </td>
                </tr>
                <tr class="song">
                    <td class="no">
                        <h5>1</h5>
                    </td>
                    <td class="title">
                        <h6>Song Title</h6>
                    </td>
                    <td class="length">
                        <h5>3:00</h5>
                    </td>
                </tr>
            </table>
            
        </div>

        <div class="ready-wrapper">
            <div class="ready-top">
                <h3>播放清單</h3>
            </div>
            <div style="height: 40%; overflow: auto;" id="readyList">
                <table class="list" >
        
                    <tr class="dragSong" draggable="true">
                        <td class="no">
                            <h5>1</h5>
                        </td>
                        <td class="title">
                            <h6>Song Title</h6>
                        </td>
                        <td class="length">
                            <h5>3:00</h5>
                        </td>
                    </tr>
                    <tr class="dragSong" draggable="true">
                        <td class="no">
                            <h5>2</h5>
                        </td>
                        <td class="title">
                            <h6>Song Title</h6>
                        </td>
                        <td class="length">
                            <h5>3:00</h5>
                        </td>
                    </tr>
                    <tr class="dragSong" draggable="true">
                        <td class="no">
                            <h5>3</h5>
                        </td>
                        <td class="title">
                            <h6>Song Title</h6>
                        </td>
                        <td class="length">
                            <h5>3:00</h5>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="ready-top">
                <h3>待播放清單</h3>
            </div>
            <div style="height: 40%; overflow: auto;" id="playingList">
                <table class="list" >
        
                    <tr class="dragSong" draggable="true">
                        <td class="no">
                            <h5>4</h5>
                        </td>
                        <td class="title">
                            <h6>Song Title</h6>
                        </td>
                        <td class="length">
                            <h5>3:00</h5>
                        </td>
                    </tr>
                    <tr class="dragSong" draggable="true">
                        <td class="no">
                            <h5>5</h5>
                        </td>
                        <td class="title">
                            <h6>Song Title</h6>
                        </td>
                        <td class="length">
                            <h5>3:00</h5>
                        </td>
                    </tr>
                    <tr class="dragSong" draggable="true">
                        <td class="no">
                            <h5>6</h5>
                        </td>
                        <td class="title">
                            <h6>Song Title</h6>
                        </td>
                        <td class="length">
                            <h5>3:00</h5>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="ready-bottom">
                <i class="fas fa-paper-plane refresh"></i>
            </div>
        </div>

        <div class="bar">
            <!-- <div class="dot"></div> -->
            <div class="time">
                <h5 class="current-time">0:00</h5>
                <h5 class="duration">0:00</h5>
            </div>
            <input type="range" id="progressBar" value="0">
        </div>

        <div class="info">
            <h2>Song Title</h2>
            <h3>artist</h3>
        </div>

        <div class="controls">
            <i class="fas fa-backward" id="prev3s"></i>
            <i class="fas fa-step-backward" id="prev"></i>
            <i class="fas fa-play" id="playpause"></i>
            <i class="fas fa-stop" id="stopMusic"></i>
            <i class="fas fa-step-forward" id="next"></i>
            <i class="fas fa-forward" id="next3s"></i>
        </div>

        <div class="more-controls">
            <i class="fas fa-shuffle" id="shuffle"></i>
            <i class="fas fa-repeat" id="repeat"></i>
            <i class="fas fa-rotate-right" id="repeatOne"></i>
            <div class='volume-control-bar'>
                <i class="fas fa-volume-low" style="margin-right:5px;"></i>
                <input type="range" class="volume-progress" id="volume-bar">
            </div>
        </div>

    </div>

    <script src="teach.js"></script>
</body>
</html>
